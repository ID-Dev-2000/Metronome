<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Universal Link to send user back to github repositories -->
    <div style="position: absolute; width:20px; height: 20px; background-color: black; z-index: 10; top: 0px; left: 0px;">
    <a href="https://github.com/ID-Dev-2000/Metronome" style="color: white;"><-</a></div>

    <main>
        <h1>Metronome</h1>
        <div class="settings">
            <label for="speedSelectionBPM">Speed: </label>
            <div class="speedSlider">
            10<input type="range" id="speedSelectionBPM" min="10" max="250" value="60">250
            <p style="margin: 5px;" >Current speed: <span id="speedDisplay">60</span> BPM</p>
            </div>
        </div>
        <div class="metronomeParent">
            <div class="metronomeBox" id="metronomeBox"></div>
        </div>
        <button id="startButton">Start</button>
        <button id="stopButton" disabled>Stop</button>
        <p>Must stop metronome, then play again, to update speed.</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
